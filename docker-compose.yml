    container_name: pgadmin4_container
    restart: always
    ports:
    - "5050:5050"
    environment:
      PGADMIN_DEFAULT_EMAIL: m.a_k@mail.ru
      PGADMIN_DEFAULT_PASSWORD: qwer1234
